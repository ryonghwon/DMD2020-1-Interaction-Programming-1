<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>Mac Miller</title>
    <link rel="stylesheet" href="./css/gallery.css"/>
    <link rel="stylesheet" href="./css/cursor.css"/>
</head>
<body>
<h1 class="blind">Gallery</h1>
<div id="title">
    <p>Mac</p>
    <p>Miller</p>
</div>
<div id="gallery" class="gallery">

        <div class="view-container">
            <div class="view-item"><img src="./img/a.png"></div>
            <div class="view-item"><img src="./img/b.png"></div>
            <div class="view-item"><img src="./img/c.png"></div>
            <div class="view-item"><img src="./img/d.png"></div>
        </div>
    </div>
    <ul class="list">
        <li class="selected"><a href="#"><img src="./img/a.png"></a></li>
        <li><a href="#"><img src="./img/b.png"></a></li>
        <li><a href="#"><img src="./img/c.png"></a></li>
        <li><a href="#"><img src="./img/d.png"></a></li>
    </ul>
</div>

<div id="cursor-dot">&nbsp;</div>
<div id="cursor-bg">&nbsp;</div>
<div id="progress"><span>&nbsp;</span></div>

<script type="text/javascript" src="./vendor/gsap/gsap.min.js"></script>
<script type="text/javascript" src="./js/gallery.js"></script>
<script type="text/javascript" src="./js/cursor.js"></script>

</html>
