<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/mouse.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<h1 class="blind">Gallery</h1>
<div id="gallery" class="gallery">
    <div class="view">
        <div class="view-container">
            <div class="view-item"><img src="./img/erangel.png"></div>
            <div class="view-item"><img src="./img/mira.jpg"></div>
            <div class="view-item"><img src="./img/saknok.jpg"></div>
            <div class="view-item"><img src="./img/viken.png"></div>
        </div>
    </div>
    <ul class="list" id="list">
        <li class="selected"><a href="#"><img src="./img/erangel.png"></a></li>
        <li><a href="#"><img src="./img/mira.jpg"></a></li>
        <li><a href="#"><img src="./img/saknok.jpg"></a></li>
        <li><a href="#"><img src="./img/viken.png"></a></li>
    </ul>
</div>
<div class="imagebox">
    <img src="./img/logo.png" width="1000px" alt="">
</div>
<div id="cursor-dot">&nbsp;</div>
<div id="cursor-bg">&nbsp;</div>
<div id="progress"><span>&nbsp;</span></div>

<script type="text/javascript" src="./js/script.js"></script>
<script type="text/javascript" src="./js/mouse.js"></script>
<script type="text/javascript" src="./vendor/gsap/gsap.min.js"></script>
</body>
</html>
