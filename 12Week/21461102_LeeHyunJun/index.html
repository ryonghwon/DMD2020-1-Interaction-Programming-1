<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <h1 class="blind">Gallery</h1>
    <div id="gallery" class="gallery">
        <div class="view">
            <div class="view-container">
                <div class="view-item"><img src="./img/1.png"></div>
                <div class="view-item"><img src="./img/2.png"></div>
                <div class="view-item"><img src="./img/3.png"></div>
                <div class="view-item"><img src="./img/4.png"></div>
            </div>
        </div>
        <ul class="list">
            <li class="selected"><a href="#"><img src="./img/a1.png"></a></li>
            <li><a href="#"><img src="./img/a2.png"></a></li>
            <li><a href="#"><img src="./img/a3.png"></a></li>
            <li><a href="#"><img src="./img/a4.png"></a></li>
        </ul>
    </div>
    <div id="cursor-dot">&nbsp;</div>
    <div id="cursor-bg">&nbsp;</div>
    <div id="progress"><span>&nbsp;</span></div>
    <script type="text/javascript" src="./vendor/gsap/gsap.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>

</body>

</html>
