<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/gallerystyle.css"/>
    <link rel="stylesheet" href="./css/cursorstyle.css"/>
</head>
<body>
<h1 class="blind">Gallery</h1>
<div id="gallery" class="gallery">
    <div class="view">
        <div class="view-container">
            <div class="view-item"><img src="./img/1.jpg"></div>
            <div class="view-item"><img src="./img/2.jpg"></div>
            <div class="view-item"><img src="./img/12.jpg"></div>
            <div class="view-item"><img src="./img/15.jpg"></div>
        </div>
    </div>
    <ul class="list">
        <li class="selected"><a href="#"><img src="./img/1.jpg"></a></li>
        <li><a href="#"><img src="./img/2.jpg"></a></li>
        <li><a href="#"><img src="./img/12.jpg"></a></li>
        <li><a href="#"><img src="./img/15.jpg"></a></li>
    </ul>
</div>
<div id="cursor-dot">&nbsp;</div>
<div id="cursor-bg">&nbsp;</div>
<div id="progress"><span>&nbsp;</span></div>

<!-- 아래 gsap 파일을 불러오지 않고 계속 마우스 커서가 안움직인다고 낑낑대고있었다... ㄱ-.. -->
<script type="text/javascript" src="./vendor/gsap/gsap.min.js"></script>
<script type="text/javascript" src="./js/galleryscript.js"></script>
<script type="text/javascript" src="./js/cursorscript.js"></script>
</body>
</html>
