<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8"/>
        <title>Gallery</title>
        <link rel="stylesheet" href="./css/Style.css"/>
    </head>
    <body>
        <h1 class="blind">Gallery</h1>
        <div id="gallery" class="gallery">
            <div class="view">
                <div class="view-container">
                    <div class="view-item"><img src="./img/Gallery_Hyuna01.png"></div>
                    <div class="view-item"><img src="./img/Gallery_Hyuna02.png"></div>
                    <div class="view-item"><img src="./img/Gallery_Hyuna03.png"></div>
                    <div class="view-item"><img src="./img/Gallery_Hyuna04.png"></div>
                </div>
            </div>
            <ul class="list">
                <li class="selected"><a href="#"><img src="./img/Thumbnail_Hyuna01.png"></a></li>
                <li><a href="#"><img src="./img/Thumbnail_Hyuna02.png"></a></li>
                <li><a href="#"><img src="./img/Thumbnail_Hyuna03.png"></a></li>
                <li><a href="#"><img src="./img/Thumbnail_Hyuna04.png"></a></li>
            </ul>
        </div>
        <div id="cursor-dot">&nbsp;</div>
        <div id="cursor-bg">&nbsp;</div>
        <div id="progress"><span>&nbsp;</span></div>
        <script type="text/javascript" src="./js/Gallery_Script.js"></script>
        <script type="text/javascript" src="./js/Mouse_Cursor_Script.js"></script>
        <script type="text/javascript" src="./vendor/gsap/gsap.min.js"></script>
    </body>
</html>
