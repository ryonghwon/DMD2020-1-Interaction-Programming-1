<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <!-- GALLERY -->
    <h1 class="blind">Gallery</h1>
    <div id="gallery" class="gallery">
        <h1>GOGH <span>&amp;</span> MONET</h1>
        <ul class="list">
            <li class="selected"><a href="#"><img src="./img/poster_1.jpg"></a></li><li>
                <a href="#"><img src="./img/poster_2.jpg"></a></li><li>
                <a href="#"><img src="./img/poster_3.jpg"></a></li><li>
                <a href="#"><img src="./img/poster_4.jpg"></a></li></ul>
        <div class="view">
            <div class="view-container">
                <div class="view-item"><img src="./img/poster_1.jpg"></div>
                <div class="view-item"><img src="./img/poster_2.jpg"></div>
                <div class="view-item"><img src="./img/poster_3.jpg"></div>
                <div class="view-item"><img src="./img/poster_4.jpg"></div>
            </div>
        </div>
    </div>

    <!-- CURSOR -->
    <div id="cursor-dot">&nbsp;</div>
    <div id="cursor-bg">&nbsp;</div>
    <div id="progress"><span>&nbsp;</span></div>

    <script src="./vendor/gsap/gsap.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
