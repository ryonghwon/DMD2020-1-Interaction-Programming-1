<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/gallery.css"/>
    <link rel="stylesheet" href="./css/cursor.css"/>
</head>
<body>
<h1 class="blind">Gallery</h1>
<div id="gallery" class="gallery">
    <div class="view">
        <div class="view-container">
            <div class="view-item"><img src="./img/image3.jpg"></div>
            <div class="view-item"><img src="./img/image4.jpg"></div>
            <div class="view-item"><img src="./img/image2.jpg"></div>
            <div class="view-item"><img src="./img/image1.jpg"></div>
        </div>
    </div>
    <ul class="list">
        <li class="selected"><a href="#"><img src="./img/image3.jpg"></a></li>
        <li><a href="#"><img src="./img/image4.jpg"></a></li>
        <li><a href="#"><img src="./img/image2.jpg"></a></li>
        <li><a href="#"><img src="./img/image1.jpg"></a></li>
    </ul>
</div>
<div id="cursor-dot">&nbsp;</div>
<div id="cursor-bg">&nbsp;</div>
<div id="progress"><span>&nbsp;</span></div>

<script type="text/javascript" src="./vendor/gsap.min.js"></script>
<script type="text/javascript" src="./js/galleryscript.js"></script>
<script type="text/javascript" src="./js/cursorscript.js"></script>
</body>
</html>
