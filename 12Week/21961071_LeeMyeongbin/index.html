<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/Gallery.css"/>
    <link rel="stylesheet" href="./css/Dark_Mode.css"/>
    <link rel="stylesheet" href="./css/Mouse_Cursor.css"/>
</head>
<body>
    <!-- Dark Mode -->
    <div class="mode">
        <label class="switch"><input type="checkbox" name="switch"><span>&nbsp;</span></label>
    </div>

    <!-- Gallery -->
    <h1 class="blind">Gallery</h1>
    <h1 id="Logo">Toy story</h1>
    <div id="gallery" class="gallery">
        <div class="view">
            <div class="view-container">
                <div class="view-item"><img src="./img/scene-01.jpg"></div>
                <div class="view-item"><img src="./img/scene-02.jpg"></div>
                <div class="view-item"><img src="./img/scene-03.jpg"></div>
                <div class="view-item"><img src="./img/scene-04.jpg"></div>
            </div>
        </div>
        <ul class="list">
            <li class="selected"><a href="#"><img src="./img/scene-01.jpg"></a></li><li>
                <a href="#"><img src="./img/scene-02.jpg"></a></li><li>
                <a href="#"><img src="./img/scene-03.jpg"></a></li><li>
                <a href="#"><img src="./img/scene-04.jpg"></a></li>
        </ul>
    </div>

    <!-- Mouse Cursor -->
    <div id="cursor-dot">&nbsp;</div>
    <div id="cursor-bg">&nbsp;</div>
    <div id="progress"><span>&nbsp;</span></div>

    <!-- script -->
    <script type="text/javascript" src="./vendor/gsap/gsap.min.js"></script>
    <script type="text/javascript" src="./js/Gallery.js"></script>
    <script type="text/javascript" src="./js/Dark_Mode.js"></script>
    <script type="text/javascript" src="./js/Mouse_Cursor.js"></script>
</body>
</html>
