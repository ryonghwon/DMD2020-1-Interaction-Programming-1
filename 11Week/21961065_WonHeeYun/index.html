<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>Tab Menu</title>
    <link rel="stylesheet" href="./css/style.css"/> 
</head>
<body>
    <h1 class="blind">Tab Menu</h1>
    <div id="tab-menu" class="tab-menu">
        <ul>
            <li><a href="#" class="selected"><span>CONAN GRAY</span></a></li>
            <li><a href="#"><span>ALBUMS</span></a></li>
            <li><a href="#"><span>MUSIC VIDEOS</span></a></li>
            <li><a href="#"><span>SNS</span></a></li>
        </ul>
    </div>
    <div class="tab-container">
        <div class="tab-content selected" id="profile">
            <div>
                <ul>
                    <li class="name">Conan Gray</li>
                    <li class="job">Singer-songwriter</li>
                </ul>
            </div>
        </div>
        <div class="tab-content" id="albums">
            <table>
                <tbody>
                  <tr>
                    <td><img src="./img/grow.jpg" width="200px"></td>
                    <td><img src="./img/sunsetseason.jpg" width="200px"></td>
                    <td><img src="./img/theotherside.jpg" width="200px"></td>
                  </tr>
                  <tr>
                    <td><img src="./img/theking.jpg" width="200px"></td>
                    <td><img src="./img/maniac.jpg" width="200px"></td>
                    <td><img src="./img/kidkrow.jpg" width="200px"></td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="tab-content" id="video">
            <video src="./img/maniac.mp4" width="770" controls autoplay></video>
            <p style="text-align: center; font-size: 15px; font-weight: 200;"><a href="https://www.youtube.com/watch?v=-E-_IRJU5w0">Maniac</a></p>
        </div>
        <div class="tab-content">
            <div id="sns">
                <ul>
                    <li><a href="https://www.instagram.com/conangray/" class="in">Instagram</a></li>
                    <li><a href="https://twitter.com/conangray" class="tw">Twitter</a></li>
                    <li><a href="https://www.facebook.com/conangrayofficial/" class="fa">Facebook</a></li>
                    <li><a href="http://www.conangray.com/" class="si">Site</a></li>
                    <li><a href="https://www.youtube.com/channel/UCUKxvWVo8lmRXkbTOkqUhGg" class="yo">Youtube</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
