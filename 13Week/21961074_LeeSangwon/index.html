<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>Accordion</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/audio.css">
    <link rel="stylesheet" href="./css/gallery.css">
</head>
<body>
<h1 class="blind">Accordion</h1>
<div id="accordion" class="accordion">
    <div class="view">
        <div class="view-item">
            <div class="menu-collapse"><span>Over View</span></div>
            <div class="menu-view">
                <span class="text">80년대 미국, 인디애나주의 작은 마을에서 행방불명된 소년. 이와 함께 미스터리한 힘을 가진 소녀가 나타나고, 마을에는 초자연 현상들이 일어나기 시작한다. 아들을 찾으려는 엄마와 사라진 친구를 찾는 소년들은 정부의 일급비밀 실험의 실체와 무시무시한 기묘한 현상들에 맞선다. </span>
            </div>
            <div class="image-wrap">
                <img src="./img/m1.jpg">
            </div>
            <div class="btn-close"><span>&nbsp;</span></div>
        </div>
        <div class="view-item">
            <div class="menu-collapse"><span>character</span></div>
            <div class="menu-view">
                <span class="text">
                    <div id="img">
                        <figure class="snip1384">
                            <img src="./img/c1.jpg"/>
                            <figcaption>
                                <h3>eleven</h3>  
                            </figcaption>
                        </figure>
                        <figure class="snip1384">
                            <img src="./img/c2.png"/>
                            <figcaption>
                                <h3>Mike Wheeler</h3>
                            </figcaption>
                        </figure>
                        <figure class="snip1384">
                            <img src="./img/c3.jpg"/>
                            <figcaption>
                                <h3>Dustin Henderson</h3>
                            </figcaption>
                        </figure>
                        <figure class="snip1384">
                            <img src="./img/c4.jpg"/>
                            <figcaption>
                                <h3>Lucas Sinclair</h3>
                            </figcaption>
                        </figure>
                        <figure class="snip1384">
                            <img src="./img/c5.jpg"/>
                            <figcaption>
                                <h3>Will Byers</h3>
                                
                            </figcaption>
                        </figure>
                    </div>
                    <div class="clear"></div>
                </span>
            </div>
            <div class="image-wrap">
                <img src="./img/m2.jpg">
            </div>
            <div class="btn-close"><span>&nbsp;</span></div>
        </div>
        <div class="view-item">
            <div class="menu-collapse"><span>Wall Paper</span></div>
            <div class="menu-view">
                <span class="text">
                    <div id="galleryb" class="galleryb">
                        <div class="viewb">
                            <div class="view-containerb">
                                <div class="view-itemb"><img src="./img/g1.jpg"></div>
                                <div class="view-itemb"><img src="./img/g4.png"></div>
                                <div class="view-itemb"><img src="./img/g3.jpg"></div>
                                <div class="view-itemb"><img src="./img/g2.jpg"></div>
                            </div>
                        </div>
                        <ul class="listb" id="listb">
                            <li class="selected"><a href="#"><img src="./img/g1.jpg"></a></li>
                            <li><a href="#"><img src="./img/g4.png"></a></li>
                            <li><a href="#"><img src="./img/g3.jpg"></a></li>
                            <li><a href="#"><img src="./img/g2.jpg"></a></li>
                        </ul>
                    </div>
                </span> 
            </div>
            <div class="image-wrap">
                <img src="./img/m3.jpg">
            </div>
            <div class="btn-close"><span>&nbsp;</span></div>
        </div>
        <div class="view-item">
            <div class="menu-collapse"><span>Sound Track</span></div>
            <div class="menu-view">
                <span class="title">
                    <div id="wrap">
                        <div id="audio-player" class="audio-player">
                            <div class="audio-container">
                                <div class="audio-frame">
                                    <div class="audio-info">
                                        <div class="song-cover"><img src="./img/album.jpg"></div>
                                        <div class="song-info">
                                            <div class="song-title"><span class="title"></span></div>
                                            <div class="song-desc"><span class="byline"></span><span class="album"></span><span class="year"></span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="audio-controls">
                                <div class="progress-bar-container">
                                    <div class="progress-bar">
                                        <span class="progress"></span>
                                        <span class="handle"></span>
                                    </div>
                                </div>
                                <div class="controls-container">
                                    <div class="play-control">
                                        <button class="btn-prev"><span>&nbsp;</span></button>
                                        <button class="btn-play-pause"><span>&nbsp;</span></button>
                                        <button class="btn-next"><span>&nbsp;</span></button>
                                    </div>
                                    <div class="time-info">
                                        <div class="current-time">--:--:--</div><div class="total-time">--:--:--</div>
                                    </div>
                                    <div class="volume-control">
                                        <button class="btn-mute"><span>&nbsp;</span></button>
                                        <div class="volume-bar">
                                            <span class="volume"></span>
                                            <span class="handle"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </span>
                
            </div>
            <div class="image-wrap">
                <img src="./img/m4.jpg">
            </div>
            <div class="btn-close"><span>&nbsp;</span></div>
        </div>
    </div>
</div>
<div id="cursor-dot">&nbsp;</div>
<div id="cursor-bg">&nbsp;</div>
<div id="progress"><span>&nbsp;</span></div>
<script src="./js/script.js" type="text/javascript"></script>
<script src="./js/audio.js" type="text/javascript"></script>
<script src="./js/gallery.js" type="text/javascript"></script>
<script type="text/javascript" src="./vendor/gsap/gsap.min.js"></script>
</body>
</html>
