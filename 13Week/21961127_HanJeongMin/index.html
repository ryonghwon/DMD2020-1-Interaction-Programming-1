<!DOCTYPE html>
<html lang="ko" class="preload">
<head>
    <meta charset="UTF-8"/>
    <title>Accordion</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<h1 class="txt">Sanrio Friend!</h1>
<h1 class="blind">Accordion</h1>
<div id="accordion" class="accordion">
    <div class="view">
        <div class="view-item">
            <div class="menu-collapse"><span>Friend 1</span></div>
            <div class="menu-view">
                <span class="title">CINNAMOROLL</span>
                <span class="desc">시나모롤</span>
            </div>
            <div class="image-wrap">
                <img src="./img/cinnamo.png">
            </div>
        </div>
        <div class="view-item">
            <div class="menu-collapse"><span>Friend 2</span></div>
            <div class="menu-view">
                <span class="title">RILU RILU FAIRILU</span>
                <span class="desc">리루리루페어리루 <br> 꽃의요정 리프</span>
            </div>
            <div class="image-wrap">
                <img src="./img/fairilu.png">
            </div>
        </div>
        <div class="view-item">
            <div class="menu-collapse"><span>Friend 3</span></div>
            <div class="menu-view">
                <span class="title">GUDETAMA</span>
                <span class="desc">구데타마</span>
            </div>
            <div class="image-wrap">
                <img src="./img/GUDETAMA2.png">
            </div>
        </div>
        <div class="view-item">
            <div class="menu-collapse"><span>Friend 4</span></div>
            <div class="menu-view">
                <span class="title">POMPOMPURIN</span>
                <span class="desc">폼폼푸린</span>
            </div>
            <div class="image-wrap">
                <img src="./img/pompompurin.png">
            </div>
        </div>
    </div>
</div>
<div class="mode">
    <label class="switch"><input type="checkbox" name="switch"><span>&nbsp;</span></label>
</div>
<script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
