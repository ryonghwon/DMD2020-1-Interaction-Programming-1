<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>Accordion</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<h1 class="blind">Accordion</h1>
<div id="accordion" class="accordion">
    <div class="view">
        <div class="view-item">
            <div class="menu-collapse"><span>등장인물</span></div>
            <div class="menu-view">
                <span class="title">주인공</span>
                <span class="desc">
                    <h1 class="blind">Mouse Cursor</h1>
                    <div class="section-container">
                        <div class="section-content">
                            <ul id="list">
                                <li><a href="#"><img src="./img/1_img_01.png" alt="image 1"/></a></li><li>
                                    <a href="#"><img src="./img/2_img_01.png" alt="image 2"/></a></li><li>
                                    <a href="#"><img src="./img/3_img_01.png" alt="image 3"/></a></li><li>
                                    <a href="#"><img src="./img/4_img_01.png" alt="image 4"/></a></li><li>
                                    <a href="#"><img src="./img/5_img_01.png" alt="image 4"/></a></li>
                            </ul>
                        </div>
                    </div>
                    <div id="cursor-dot">&nbsp;</div>
                    <div id="cursor-bg">&nbsp;</div>
                    <div id="progress"><span>&nbsp;</span></div>
                    <script type="text/javascript" src="./vendor/gsap/gsap.min.js"></script>
                    <script type="text/javascript" src="./js/script.js"></script> 
                </span>
            </div>
            <div class="image-wrap">
                <img src="./img/1-1.png">
            </div>
            <div class="btn-close"><span>&nbsp;</span></div>
        </div>
        <div class="view-item">
            <div class="menu-collapse"><span>OST</span></div>
            <div class="menu-view">
                <span class="title">OST</span>
                <span class="desc">
                    <div class="contain">
                        <div class="container">
                            <div class="music-player">
                                <div class="cover">
                                    <img src="./img/ost_p1.jpg"  alt="ost">   
                                </div>
                                <div class="titre">
                                    <h3>권진아</h3>
                                    <h1>Lonely Night</h1>
                                </div>
                                <div class="lecteur">
                                    <audio style="width: 100%;" class="fc-media">
                                        <source src=" " type="audio/mp3"/>
                                    </audio>
                                </div>
                            </div>
                        </div>
                    </div>                
                </span>
            </div>
            <div class="image-wrap">
                <img src="./img/2-1.png">
            </div>
            <div class="btn-close"><span>&nbsp;</span></div>
        </div>
        <div class="view-item">
            <div class="menu-collapse"><span>비하인드</span></div>
            <div class="menu-view">
                <span class="title">비하인드</span>
                <span class="desc">
                    <div class="video">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/9d7qPMyabTo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </span>
            </div>
            <div class="image-wrap">
                <img src="./img/3-1.png">
            </div>
            <div class="btn-close"><span>&nbsp;</span></div>
        </div>
        <div class="view-item">
            <div class="menu-collapse"><span>갤러리</span></div>
            <div class="menu-view">
                <span class="title">갤러리</span>
                <span class="desc">
                    <div class ="section-container">
                        <div class="section-content">
                            <div id="figure" class="figure">
                                <img src="./img/1-1.png" alt="image"/>
                            </div>
                        </div>
                    </div>
                </span>
            </div>
            <div class="image-wrap">
                <img src="./img/4-1.png">
            </div>
            <div class="btn-close"><span>&nbsp;</span></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./vendor2/gsap/gsap.min.js"></script>
<script type="text/javascript" src="./vendor/gsap/gsap.min.js"></script>
<script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
