<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>Accordion</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>

<!-- <div class="mode">
    <label class="switch"><input type="checkbox" name="switch"><span>&nbsp;</span></label>
</div> -->

<h1 class="blind">Accordion</h1>
<div id="accordion" class="accordion">

    <div class="view">

        <div class="view-item">
            <div class="menu-view">
                <span class="title" id="H">HELLO KITTY</span>
            </div>
            <div class="image-wrap">
                <img src="./img/hellokitty.png">
            </div>
            <div class="btn-close"><span>&nbsp;</span></div>
        </div>

        <div class="view-item">
            <div class="menu-view">
                <span class="title" id="P">POMPOMPURIN</span>
            </div>
            <div class="image-wrap">
                <img src="./img/pompompurin.png">
            </div>
            <div class="btn-close"><span>&nbsp;</span></div>
        </div>

        <div class="view-item">
            <div class="menu-view" id="M">
                <span class="title">MY MELODY</span>
            </div>
            <div class="image-wrap">
                <img src="./img/mymelody.png">
            </div>
            <div class="btn-close"><span>&nbsp;</span></div>
        </div>

        <div class="view-item">
            <div class="menu-view" id="K">
                <span class="title">KEROPI</span>
            </div>
            <div class="image-wrap">
                <img src="./img/kero.png">
            </div>
            <div class="btn-close"><span>&nbsp;</span></div>
        </div>
    </div>
</div>
<script src="./js/Accordian.js" type="text/javascript"></script>
<script src="./js/DarkMode.js" type="text/javascript"></script>
</body>
</html>
