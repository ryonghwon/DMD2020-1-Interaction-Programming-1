<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>Accordion</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <h1 class="blind">Accordion</h1>
    <div id="accordion" class="accordion">
        <div class="view">
            <div class="view-item">
                <div class="menu-collapse"><span>F-150</span></div>
                <div class="menu-view">
                    <span class="title">2020 F-150</span>
                    <span class="desc">
                    </span>
                </div>
                <div class="image-wrap">
                    <img src="./img/1.jpg">
                </div>
                <div class="btn-close"><span>&nbsp;</span></div>
            </div>
            <div class="view-item">
                <div class="menu-collapse"><span>Mustang</span></div>
                <div class="menu-view">
                    <span class="title">2020 Mustang</span>
                    <span class="desc">
                    </span>
                </div>
                <div class="image-wrap">
                    <img src="./img/2.jpg">
                </div>
                <div class="btn-close"><span>&nbsp;</span></div>
            </div>
            <div class="view-item">
                <div class="menu-collapse"><span>Explorer</span></div>
                <div class="menu-view">
                    <span class="title">2020 Explorer</span>
                    <span class="desc">
                    </span>
                </div>
                <div class="image-wrap">
                    <img src="./img/3.jpg">
                </div>
                <div class="btn-close"><span>&nbsp;</span></div>
            </div>
            <div class="view-item">
                <div class="menu-collapse"><span>Fusion</span></div>
                <div class="menu-view">
                    <span class="title">2020 Fusion</span>
                    <span class="desc">
                    </span>
                </div>
                <div class="image-wrap">
                    <img src="./img/4.jpg">
                </div>
                <div class="btn-close"><span>&nbsp;</span></div>
            </div>
        </div>
    </div>
    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
